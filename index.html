<div class="progress-wrap" aria-hidden>
<div id="timeProgress" class="progress"></div>
</div>
</aside>


<section class="game-area">
<canvas id="mazeCanvas" width="640" height="640" aria-label="Maze canvas"></canvas>


<!-- On-screen mobile controls -->
<div class="mobile-controls" id="mobileControls" aria-hidden>
<button class="arrow" data-dir="up">▲</button>
<div class="row">
<button class="arrow" data-dir="left">◀</button>
<button class="arrow" data-dir="down">▼</button>
<button class="arrow" data-dir="right">▶</button>
</div>
</div>
</section>
</main>


<footer class="footer">
<div class="credit">
<!-- X logo inline SVG placeholder. Replace with assets/x-logo.png if you have one. -->

</div>
</footer>


<!-- Modal / Popup -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
<div class="modal-card">
<h2 id="modalTitle">You won!</h2>
<p id="modalSub">Congrats — your Dobby escaped the maze.</p>
<div class="modal-actions">
<button id="playAgain" class="btn primary">Play Again</button>
<button id="closeModal" class="btn ghost">Close</button>
</div>
</div>
</div>
</div>

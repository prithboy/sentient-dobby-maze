<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Dobby Maze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/sentient-logo.png" alt="Sentient Logo" class="logo">
    <h1>Sentient Dobby Maze</h1>
  </header>

  <!-- Timer + Best Score -->
  <div id="stats">
    <span id="timer">Time: 60</span>
    <span id="best">Best: --</span>
  </div>

  <!-- Maze Canvas -->
  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <!-- Mobile Controls -->
  <div id="controls">
    <button class="btn" onclick="move('up')">⬆</button>
    <div>
      <button class="btn" onclick="move('left')">⬅</button>
      <button class="btn" onclick="move('down')">⬇</button>
      <button class="btn" onclick="move('right')">➡</button>
    </div>
  </div>

  <!-- Credits -->
  <div id="credits">
    <img src="assets/x-logo.png" alt="X Logo" class="xlogo">
    <span> made by @prith_boy</span>
  </div>

  <!-- Popup -->
  <div id="popup">
    <h2 id="popupText"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<div id="timerValue">60</div>
</div>
<div class="progress-wrap" aria-hidden="true">
<div id="timeBar" class="time-bar"></div>
</div>
<div class="best">
<div>Best</div>
<div id="bestValue">--</div>
</div>
</div>


<div class="canvas-wrap">
<canvas id="mazeCanvas" width="600" height="600"></canvas>
</div>


<!-- On-screen mobile controls (hidden on desktop by CSS) -->
<nav class="mobile-controls" aria-hidden="false">
<button class="arrow" data-dir="up">⬆</button>
<div class="row">
<button class="arrow" data-dir="left">⬅</button>
<button class="arrow" data-dir="down">⬇</button>
<button class="arrow" data-dir="right">➡</button>
</div>
</nav>
</section>


<!-- popups -->
<div id="popup" class="popup hidden" role="dialog" aria-modal="true">
<div class="popup-card">
<h2 id="popupTitle">You Won!</h2>
<p id="popupSub">Your Dobby completed the maze.</p>
<div class="popup-info">
<div>Time: <strong id="popupTime">--</strong>s</div>
<div>Best: <strong id="popupBest">--</strong>s</div>
</div>
<div class="popup-actions">
<button id="playAgain" class="btn">Play Again</button>
<button id="closeBtn" class="btn ghost">Close</button>
</div>
</div>
</div>


</main>


<script src="script.js"></script>
</body>
</html>

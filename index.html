<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Dobby Maze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/sentient_logo.png" alt="Sentient Logo" class="logo">
    <h1>Sentient Dobby Maze</h1>
  </header>

  <main>
    <canvas id="mazeCanvas"></canvas>
    <div class="hud">
      <span id="timer">Time: 60</span>
      <span id="best">Best: --</span>
    </div>
  </main>

  <!-- Mobile controls -->
  <div id="controls">
    <button id="up">▲</button>
    <div class="middle-row">
      <button id="left">◀</button>
      <button id="down">▼</button>
      <button id="right">▶</button>
    </div>
  </div>

  <footer>
    <p><img src="assets/x_logo.png" class="x-logo"> Made by @prith_boy</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

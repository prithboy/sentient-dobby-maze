<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Dobby Maze</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/sentient-logo.png" alt="Sentient Logo" class="logo"/>
    <h1>Sentient Dobby Maze</h1>
  </header>

  <main>
    <div id="game-container">
      <canvas id="maze"></canvas>
      <div id="mobile-controls">
        <button id="up">▲</button>
        <div class="middle-row">
          <button id="left">◀</button>
          <button id="down">▼</button>
          <button id="right">▶</button>
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="timer">Time: 60</div>
      <div id="best-score">Best: --</div>
    </div>
  </main>

  <footer>
    <img src="assets/x-logo.png" alt="X Logo" class="xlogo"/>
    <span>Made by @prith_boy</span>
  </footer>

  <!-- Popup modal -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-msg"></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
